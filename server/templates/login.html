{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <!-- Source: https://stackoverflow.com/questions/396145/how-to-vertically-center-a-div-for-all-browsers -->
        <div class="outer" style="display: table; position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
        <div class="middle" style="display: table-cell; vertical-align: middle;">
        <div class="card mx-auto" style="width: 40rem;">
        <div class="card-body">
            <form method="POST" action="/login">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>
                </div>
        
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Your Password">
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                    </label>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Login</button>
            </form>
        </div>
        </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
