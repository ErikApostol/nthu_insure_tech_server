{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">校外人士註冊</h3>
    <div class="box">
        <form method="POST" action="/signup_ex">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

<!--            <div class="field">-->
<!--                <div class="control">-->
<!--                    <input class="input is-large" type="text" name="student_id" placeholder="Student ID" autofocus="">-->
<!--                </div>-->
<!--            </div>-->

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
    <button class="button is-block is-info is-large is-fullwidth"><a href="{{ url_for('auth.signup') }}">校內人士</a></button>
</div>
{% endblock %}
