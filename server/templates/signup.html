{% extends "base.html" %}

{% block content %}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">建立帳號</h3></div>
                            <div class="card-body">
                                <form method="POST" action="/signup">
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Name (必填)</label><input class="form-control py-4" type="text" name="name" placeholder="請輸入姓名" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email (必填)</label><input class="form-control py-4" type="email" name="email" aria-describedby="emailHelp" placeholder="請輸入信箱" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Password (必填)</label><input class="form-control py-4" type="password" name="password" placeholder="請輸入密碼" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Personal ID (兆豐保戶必填，非兆豐保戶免填)</label><input class="form-control py-4" type="text" name="personal_id" placeholder="請輸入身分證字號" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Birth day (必填)</label><input class="form-control py-4" type="date" name="date" placeholder="請輸入生日" /></div>
                                    <button class="btn btn-primary btn-block">送出</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="/login">已有帳號？</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
