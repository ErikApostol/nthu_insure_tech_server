{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <!-- Source: https://stackoverflow.com/questions/396145/how-to-vertically-center-a-div-for-all-browsers -->
        <div class="outer" style="display: table; position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
        <div class="middle" style="display: table-cell; vertical-align: middle;">
        <div class="card mx-auto" style="width: 40rem;">
        <div class="card-body">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
        </div>
        </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
