{% extends "base.html" %}

{% block content %}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">建立帳號</h3></div>
                            <div class="card-body">
                                <form method="POST" action="/signup">
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Ｎame</label><input class="form-control py-4" type="text" name="name" placeholder="請輸入姓名" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" type="email" name="email" aria-describedby="emailHelp" placeholder="請輸入信箱" /></div>
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Password</label><input class="form-control py-4" type="password" name="password" placeholder="請輸入密碼" /></div>
                                    <button class="btn btn-primary btn-block">送出</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="register.html">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2019</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
{% endblock %}
